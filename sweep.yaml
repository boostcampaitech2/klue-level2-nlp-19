program: train.py
entity: covit19
name: klue-roberta bayesian2
method: bayes
metric:
  name: eval/micro f1 score
  goal: maximize
parameters:
  learning_rate:
    distribution: uniform
    min: 1e-5
    max: 5e-5
  batch_size:
    distribution: int_uniform
    min: 20
    max: 40
  weight_decay:
    min: 0.01
    max: 0.05
  accumul:
    values: [1, 2]